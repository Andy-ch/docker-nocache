name: Test changes in pull request
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Python script for processing Docker images
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      run: |
        pip3 install github3.py
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        docker run -d --restart always --name registry registry
        export registry_ip=$(docker inspect --format='{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' registry)
        until curl -f ${registry_ip}:5000/v2/; do sleep 1; done
        echo "${registry_ip}" > /tmp/registry_ip.txt
        sudo python3 -c "import json, jinja2
        with open('/etc/docker/daemon.json') as f:
            daemon = json.load(f)
        with open('/tmp/registry_ip.txt') as f:
            registry_ip = f.read().replace('\n', '')
        daemon['experimental'] = True
        with open('/etc/docker/daemon.json', 'w') as f:
            json.dump(daemon, f)
        template_loader = jinja2.FileSystemLoader(searchpath='.github/workflows/')
        template_env = jinja2.Environment(loader=template_loader)
        template = template_env.get_template('buildkitd.toml.j2')
        buildx_config = template.render(registry_ip=registry_ip)
        with open('/tmp/buildkitd.toml', 'w') as f:
            f.write(buildx_config)"
        sudo systemctl restart docker
        docker buildx create --name mybuilder --config /tmp/buildkitd.toml --use
        python3 .github/workflows/scripts/docker-image.py --test
